<!doctype html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>4학년 체육 수업(건강)</title>
     <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
           crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
           crossorigin="anonymous"></script>
     <style>
           /* 꾸미기 */
     </style>
</head>

<body>
     <div class="hero bg-dark text-center py-5">
         <h1 class="text-white">다윤이의 건강한 여가활동</h1>
         <h2 class="text-white">건강한 여가활동들을 알아봅시다!</h2>
     </div>
     <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="https://source.unsplash.com/1600x900/?jump-rope" class="card-img-top" alt="Jump Rope">
            <div class="card-body">
              <h5 class="card-title">초등학생의 건강한 여가활동</h5>
              <h6 class="card-subtitle">줄넘기</h6>
              <p class="card-text">줄넘기를 하면 체력이 좋아집니다.</p>
            </div>
          </div>
        </div>
        <!-- Repeat the above card structure for the remaining two cards -->
        <div class="col-md-4">
          <div class="card">
            <img src="https://source.unsplash.com/1600x900/?running" class="card-img-top" alt="Running">
            <div class="card-body">
              <h5 class="card-title">초등학생의 건강한 여가활동</h5>
              <h6 class="card-subtitle">달리기</h6>
              <p class="card-text">달리기를 하면 체력이 좋아집니다.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="https://source.unsplash.com/1600x900/?cycling" class="card-img-top" alt="Cycling">
            <div class="card-body">
              <h5 class="card-title">초등학생의 건강한 여가활동</h5>
              <h6 class="card-subtitle">자전거 타기</h6>
              <p class="card-text">자전거 타기를 하면 체력이 좋아집니다.</p>
            </div>
          </div>
        </div>
      </div>
    </div>


</body>

</html>
